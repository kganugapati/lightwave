malformedSamlToken=Ung\u00fcltiges Token-Format. Grund:%s
invalidSamlToken=Ung\u00fcltiges Token. Grund:%s

#wstclient-specific messages
invalidCredentials=Die angegebenen Anmeldedaten sind ung\u00fcltig.
invalidRequestedTimeRange=Der angegebene Zeitraum ist ung\u00fcltig.
requestExpired=Die Anforderung ist abgelaufen, bevor sie den Server erreicht hat. Versuchen Sie es erneut.
signatureValidationFault=Der Authentifizierungsserver hat erkannt, dass die Signatur der Anforderungsnachricht aufgrund einer unzul\u00e4ssigen Anforderung oder eines Manipulationsversuchs nicht mit dem integrierten Clientzertifikat \u00fcbereinstimmt.
unexpectedResponseFormat=Vom Authentifizierungsserver wurde eine Antwort in einem unerwarteten Format zur\u00fcckgegeben.
