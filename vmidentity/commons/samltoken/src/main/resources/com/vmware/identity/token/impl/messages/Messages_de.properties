renewNeeded=Das zur Autorisierung bereitgestellte Token muss erneuert werden.
timeSynchronizationError=Der Server gab in weniger als %s Sekunden nach Ausgabe der Anforderung 'Anforderung abgelaufen' zur\u00fcck, sie h\u00e4tte jedoch erst nach mindestens %s Sekunden ablaufen sollen.
requestAffectedByTimeSkew=Die Anforderung wurde abgelehnt, weil der Server zwischen sich und dem Client einen Zeitversatz erkannt hat.
failedToConnectToServer=HTTPS-Verbindung zum Authentifizierungsserver konnte nicht hergestellt werden.
accountLocked=Das Benutzerkonto ist gesperrt. Wenden Sie sich an den Administrator.
expiredPassword=Das zugewiesene Benutzerkennwort ist abgelaufen.
invalidRequest=Ung\u00fcltige Anforderung. Grund: %s

# The parameter is the new messages is a unlocalized reason message.
# The reason is technical and won't make sense even to a English speaker, unfamiliar with the software.
# It is provided to the user only for a reference to support.
potenitalTamperingOfRequest=Der Remoteserver hat eine potenzielle Manipulation der Anforderung erkannt und diese abgelehnt. Grund: %s
unexpectedServerError=Vom Authentifizierungsserver wurde ein unerwarteter Fehler zur\u00fcckgegeben: %s. Der Fehler wurde m\u00f6glicherweise von einer Identit\u00e4tsquelle mit Fehlfunktion verursacht.

internalClientError=Interner Fehler im Client: %s
# One of the next messages will be appended to internalClientError
